<!DOCTYPE html>
<html>
    <head>
        <title>Donation Form</title>
        <link rel="stylesheet" href="style.css"  type="text/css">
    </head>
    <body>
        <div class="main">
        <div class="register">   
        <h2>Login </h2>
        <form id="register" method="post">
            <label>First Name:</label>
            <br>
            <input  type="text" name="fname"
            id="name" placeholder="Enter your first name">
            <br><br>
            <label>Last Name:</label>
            <br>
            <input  type="text" name="lname"
            id="name" placeholder="Enter your last name">
            <br><br>
            <label>Address:</label>
            <br>
            <input  type="text" name="address"
            id="address" placeholder="Enter your address">
            <br><br>
            <label>Contact No:</label>
            <br>
            <input  type="text" name="contact"
            id="name" placeholder="Enter your contact number">
            <br><br>
            
            <label>Things you want to donate:</label>
            <br>
            &nbsp;  &nbsp;  &nbsp;
            <input  type="radio" name="donate" id="Books">
            &nbsp;
            <span id="Books" >Books</span>
            &nbsp;
            <input  type="radio" name="donate" id="Clothes">
            <span id="Clothes" >Clothes</span>
            <br><br>
            <input type="submit" value="Submit"
            name="submit" id="submit">
        </form>
        </div>
        </div>
    </body>
    </html>
